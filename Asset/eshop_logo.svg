<svg xmlns="http://www.w3.org/2000/svg" width="1280" height="840" viewBox="0 0 640 420" role="img" aria-label="Coffre The Ascendant Core">
  <defs>
    <!-- Couleurs principales -->
    <linearGradient id="metalGrad" x1="0" x2="1">
      <stop offset="0" stop-color="#0b1016"/>
      <stop offset="0.5" stop-color="#131922"/>
      <stop offset="1" stop-color="#0b0f14"/>
    </linearGradient>

    <linearGradient id="neonCM" x1="0" x2="1">
      <stop offset="0" stop-color="#00F0FF"/> <!-- cyan -->
      <stop offset="0.6" stop-color="#FF3ECF"/> <!-- magenta -->
    </linearGradient>

    <radialGradient id="goldHalo" cx="50%" cy="90%" r="50%">
      <stop offset="0" stop-color="#FFD97A" stop-opacity="0.95"/>
      <stop offset="1" stop-color="#FFD97A" stop-opacity="0"/>
    </radialGradient>

    <!-- Gradient for gold text -->
    <linearGradient id="goldTextGrad" x1="0" x2="1">
      <stop offset="0" stop-color="#FFF3D6"/>
      <stop offset="0.5" stop-color="#FFD97A"/>
      <stop offset="1" stop-color="#FFB84D"/>
    </linearGradient>

    <!-- eshop halo gradient and filter removed from external SVG to prevent duplication with inline SVG -->

    <filter id="glowNeon" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur stdDeviation="6" result="b"/>
      <feMerge>
        <feMergeNode in="b"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>

    <filter id="shadow" x="-50%" y="-50%" width="200%" height="200%">
      <feDropShadow dx="0" dy="10" stdDeviation="12" flood-color="#000" flood-opacity="0.6"/>
    </filter>

    <!-- TLG logo simplified -->
    <g id="tlgLogo">
      <rect x="0" y="0" width="72" height="18" rx="3" ry="3"/>
      <rect x="0" y="22" width="72" height="8" rx="2" ry="2"/>
      <rect x="0" y="34" width="36" height="6" rx="2" ry="2"/>
    </g>
  </defs>

  <style>
    /* animation: slow float of the whole chest */
    .float {
      animation: bob 4s ease-in-out infinite;
      transform-origin: 320px 210px;
    }
    @keyframes bob {
      0% { transform: translateY(0px) rotate(-0.5deg); }
      50% { transform: translateY(-8px) rotate(0.6deg); }
      100% { transform: translateY(0px) rotate(-0.5deg); }
    }

    /* holographic reticle spin */
    /* Reticle rotation: delay the start of the accelerated segment so the
       acceleration happens later (while hidden). Kept total duration = 8s.
       - 0-40%: slow (visible) so we don't see the acceleration start.
       - 40-65%: fast (invisible) covers most of the rotation quickly.
       - 65-100%: finish the loop smoothly. */
    .reticle { animation: spin 8s linear infinite; transform-origin: center; }
    @keyframes spin {
      /* Slow while visible (0-40%) */
      0%  { transform: rotate(0deg); }
      40% { transform: rotate(40deg); }
      /* Fast invisible segment starts at 40% and ends earlier (55%) so
         we begin decelerating sooner when the reticle reaches the yellow
         halo at the bottom of the image. */
      55% { transform: rotate(300deg); }
      /* Finish slowly after 55% so deceleration is visible earlier */
      100%{ transform: rotate(360deg); }
    }

    /* pulsing neon */
    .pulse { animation: pulse 1.6s ease-in-out infinite; }
    @keyframes pulse {
      0% { opacity: 1; filter: drop-shadow(0 0 6px rgba(0,240,255,0.9)); }
      50% { opacity: 0.6; filter: drop-shadow(0 0 20px rgba(255,62,207,0.9)); }
      100% { opacity: 1; filter: drop-shadow(0 0 6px rgba(0,240,255,0.9)); }
    }

    /* subtle rune shimmer on metal seams */
    .shimmer { animation: shimmer 3s linear infinite; }
    @keyframes shimmer {
      0% { stroke-opacity: .12; }
      50% { stroke-opacity: .4; }
      100% { stroke-opacity: .12; }
    }

  text.logo { fill: url(#goldTextGrad); font-weight:800; font-size:32px; font-family: sans-serif; }
  </style>

  <!-- gold halo under the chest -->
  <ellipse cx="320" cy="350" rx="150" ry="34" fill="url(#goldHalo)" />

  <!-- SVG-based halo removed from external file to avoid duplication with inline SVG -->

  <g class="float">
    <!-- main body -->
    <g transform="translate(160,80)">
      <rect x="0" y="0" width="320" height="160" rx="20" ry="20" fill="url(#metalGrad)" stroke="#0d1620" stroke-width="3" filter="url(#shadow)"/>

      <!-- angled lid with neon seams -->
      <g transform="translate(0,-24)">
        <path d="M12 96 L40 8 L280 8 L308 96 Z" fill="url(#metalGrad)" stroke="#0b1217" stroke-width="2"/>
        <!-- neon seam -->
        <path d="M40 8 L280 8" stroke="url(#neonCM)" stroke-width="6" stroke-linecap="round" class="pulse" opacity="0.95"/>
        <!-- smaller neon highlights -->
        <path d="M50 24 L270 24" stroke="#00F0FF" stroke-width="2" opacity="0.8"/>
      </g>

      <!-- central holographic reticle above chest (moved below main chest group so it renders on top) -->
      <!-- original location removed; reticle re-inserted after the main chest group to ensure it passes in front -->

      <!-- ion thruster on top -->
      <g transform="translate(40,20)">
        <rect x="0" y="0" width="240" height="28" rx="8" ry="8" fill="#0b0f14" stroke="#11161b"/>
        <g transform="translate(12,6)">
          <rect x="0" y="0" width="40" height="16" rx="4" ry="4" fill="#081012" stroke="#0b1116"/>
          <rect x="60" y="0" width="40" height="16" rx="4" ry="4" fill="#081012" stroke="#0b1116"/>
          <rect x="120" y="0" width="40" height="16" rx="4" ry="4" fill="#081012" stroke="#0b1116"/>
          <rect x="180" y="0" width="40" height="16" rx="4" ry="4" fill="#081012" stroke="#0b1116"/>
        </g>
        <!-- ionic glow -->
        <rect x="12" y="2" width="216" height="24" rx="6" ry="6" fill="url(#neonCM)" opacity="0.08" filter="url(#glowNeon)"/>
      </g>

      <!-- front panel with engraved TLG logo -->
      <g transform="translate(80,70)">
        <rect x="0" y="0" width="160" height="80" rx="12" ry="12" fill="#0e1317" stroke="#07202a" stroke-width="1.5"/>
        <!-- engraving effect -->
        <use href="#tlgLogo" transform="translate(54,24) scale(0.9)" opacity="0.95" fill="none" stroke="#0b1114" stroke-width="2"/>
  <text x="80" y="62" text-anchor="middle" class="logo" fill="url(#goldTextGrad)" stroke="#8b5c1a" stroke-width="0.8">TLG</text>
      </g>

      <!-- side neon slits -->
      <rect x="-8" y="22" width="12" height="116" rx="6" ry="6" fill="url(#neonCM)" opacity="0.12"/>
      <rect x="316" y="22" width="12" height="116" rx="6" ry="6" fill="url(#neonCM)" opacity="0.12"/>

      <!-- small top fins with shimmer -->
      <path d="M48 140 L64 120 L80 140 Z" fill="#0b1114" stroke="url(#neonCM)" stroke-width="2" class="shimmer"/>
      <path d="M272 140 L288 120 L304 140 Z" fill="#0b1114" stroke="url(#neonCM)" stroke-width="2" class="shimmer"/>
    </g>

    <!-- subtle HUD overlay -->
    <g transform="translate(150,40)" opacity="0.9">
      <rect x="0" y="0" width="340" height="200" fill="none"/>
      <circle cx="160" cy="80" r="6" fill="#00F0FF" class="pulse"/>
      <circle cx="200" cy="60" r="4" fill="#FF3ECF" class="pulse"/>
    </g>
    <!-- Reticle moved here so it renders in front of the chest (position preserved)
         Original nested transform was translate(160,80) + translate(160,10) => translate(320,90) --> use that absolute transform. -->
    <g transform="translate(320,90)">
      <g class="reticle" fill="none" stroke="url(#neonCM)" stroke-width="2" opacity="0.95">
        <circle cx="0" cy="0" r="28" stroke-dasharray="6 6"/>
        <circle cx="0" cy="0" r="18" stroke-dasharray="2 4"/>
        <line x1="-34" y1="0" x2="-18" y2="0"/>
        <line x1="18" y1="0" x2="34" y2="0"/>
        <line x1="0" y1="-34" x2="0" y2="-18"/>
        <line x1="0" y1="18" x2="0" y2="34"/>
      </g>
    </g>
  </g>
</svg>
